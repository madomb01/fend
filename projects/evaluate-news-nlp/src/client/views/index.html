<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Test</title>
  <link type="text/scss" href="../styles/resets.scss">
  <link type="text/scss" href="../styles/base.scss">
  <link type="text/scss" href="../styles/header.scss">
  <link type="text/scss" href="../styles/form.scss">
  <link type="text/scss" href="../styles/footer.scss">
  <link type="text/scss" href="../styles/footer.scss">
  <link rel="shortcut icon" href="#">
</head>

<body>

  <header>
    <div class="">
      Logo
    </div>
    <div class="">
      navigation
    </div>
  </header>

  <main>
    <section>
      <form class="" onsubmit="return Client.handleSubmit(event)">
        <input id="name" type="text" name="input" value="" placeholder="Name">
        <input type="submit" name="" value="submit" onclick="return Client.handleSubmit(event)"
        onsubmit="return Client.handleSubmit(event)">
      </form>
    </section>

    <section>
      <strong>Form Results:</strong>
      <div id="results"></div>
      <div id="score_tag"></div>
      <div id="model"></div>
      <div id="agreement"></div>
      <div id="subjectivity"></div>
      <div id="confidence"></div>
      <div id="irony"></div>
    </section>
  </main>

  <footer>
    <p>This is a footer</p>
  </footer>

  <script>
    // Check that service workers are supported
    if ('serviceWorker' in navigator) {
      // Use the window load event to keep the page load performant
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('./service-worker.js')
          .then(reg => console.log('Service Worker: Registered!'))
          .catch(err => console.log('Error ===> ', err))
      });
    }
  </script>

</body>

</html>
